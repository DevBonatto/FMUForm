<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulário</title>
  <link rel="shortcut icon" href="./assets/form.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<body>
  <div class="form-container">
    <form method="post" action="api/recebe-dados.php">
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="fone">Celular</label>
        <input 
            id="fone" 
            name="fone" 
            required 
            type="tel" 
            placeholder="Digite o celular" 
            maxlength="15" 
            oninput="formatPhone(this)">
      </div>
      <div>
        <label for="hora-desejada">Hora desejada</label>
        <input type="time" id="hora-desejada" name="hora-desejada" required>
      </div>
      <div>
        <label for="dtnasc">Data Nasc</label>
        <input type="date" id="dtnasc" name="dtnasc">
      </div>
      <div class="color">
        <label for="cor">Cor favorita</label>
        <input type="color" id="cor" name="cor">
      </div>
      <div>
        <label for="filhos">Qtde filhos</label>
        <input type="number" id="filhos" name="filhos">
      </div>
      <div class="peso">
        <label for="peso">Peso</label>
        <input type="range" id="peso" name="peso" min="0" max="200" value="0" oninput="mostrarPeso(this.value)">
        <span id="peso-valor">0</span> kg
      </div>
      <div>
        <p>Sexo:</p>
        <label for="sexo-m">Masculino</label>
        <input type="radio" id="sexo-m" name="sexo" value="Masculino">
      </div>
      <div>
        <label for="sexo-f">Feminino</label>
        <input type="radio" id="sexo-f" name="sexo" value="Feminino">
      </div>
      <div>
        <label for="estado">Estado</label>
        <select id="estado" name="estado">
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="PB">PB</option>
        </select>
      </div>
      <div>
        <label>CEP:
          <input name="cep" type="text" id="cep" class="mascCEP" value="" size="10" maxlength="9"
            onblur="pesquisacep(this.value);" />
        </label>
      </div>
      <div>
        <label>Rua:
          <input name="rua" type="text" id="rua" size="60" disabled></label>
      </div>
      <div>
        <label>Nº:
          <input name="num" type="text" id="num" size="60"></label>
      </div>
      <div>
        <label>Bairro:
          <input name="bairro" type="text" id="bairro" size="40" disabled></label>
      </div>
      <div>
        <label>Cidade:
          <input name="cidade" type="text" id="cidade" size="40" disabled></label>
      </div>
      <div>
        <label>Estado:
          <input name="uf" type="text" id="uf" size="2" disabled></label>
      </div>
      <div>
        <label for="msg">Mensagem</label>
        <textarea id="msg" name="msg" rows="4" cols="50"></textarea>
      </div>
      <div>
        <p>Meios de Transporte</p>
        <div class="checkbox-group">
          <div class="option">
            <input type="checkbox" id="carro" name="meios_transporte[]" value="Carro">
            <label for="carro">Carro</label>
          </div>
          <div class="option">
            <input type="checkbox" id="aviao" name="meios_transporte[]" value="Aviao">
            <label for="aviao">Avião</label>
          </div>
          <div class="option">
            <input type="checkbox" id="bicicleta" name="meios_transporte[]" value="Bicicleta">
            <label for="bicicleta">Bicicleta</label>
          </div>
          <div class="option">
            <input type="checkbox" id="moto" name="meios_transporte[]" value="Moto">
            <label for="moto">Moto</label>
          </div>
          <div class="option">
            <input type="checkbox" id="barco" name="meios_transporte[]" value="Barco">
            <label for="barco">Barco</label>
          </div>
        </div>
      </div>
      <div class="buttons">
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
      </div>
    </div>
</body>
</html>
